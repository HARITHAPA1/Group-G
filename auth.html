<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyFly - Sign In / Sign Up</title>
  <link rel="stylesheet" href="auth.css"/>
</head>
<body>
<header class="site-header">
  <div class="brand">SkyFly</div>
  <nav class="nav">
   <link rel="stylesheet" href="home.css"/>
  <link rel="stylesheet" href="flights.css"/>
  <link rel="stylesheet" href="vacations.css"/>
  <link rel="stylesheet" href="tickets.css"/>
  <link rel="stylesheet" href="auth.css"/>
  </nav>
</header>

<section class="auth-section">
  <div class="tab-buttons">
    <button id="tabLogin" class="active">Login</button>
    <button id="tabSignup">Sign Up</button>
  </div>

  <div id="loginFormWrapper" class="form-wrapper">
    <form id="loginForm">
      <label>Email <input type="email" id="loginEmail" required></label>
      <label>Password <input type="password" id="loginPassword" required></label>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <div id="signupFormWrapper" class="form-wrapper hidden">
    <form id="signupForm">
      <label>Email <input type="email" id="signupEmail" required></label>
      <label>Password <input type="password" id="signupPassword" required></label>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
</section>

<div id="toast" class="toast"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="home.js"></script>
<script src="vacations.js"></script>
<script src="tickets.js"></script>
<script src="flights.js"></script>
<script src="auth.js"></script>
</body>
</html>
